name: VocabularyQuestPlugin
version: ${version}
main: io.github.stuttgartnerd.vocabularyquest.VocabularyQuestPlugin
api-version: '1.21'
libraries:
  - org.xerial:sqlite-jdbc:3.45.3.0
commands:
  dbdump:
    description: RCON only, dumps SQLite users and vocabulary tables to server log
    usage: /dbdump
  answer:
    description: Answers the active vocabulary quest
    usage: /answer <Antwort>
  questnow:
    description: RCON only, starts a vocabulary quest immediately
    usage: /questnow
  flushanswers:
    description: RCON only, clears reward and attempt tracking tables
    usage: /flushanswers
  flushvocab:
    description: RCON only, clears one vocabulary language table and resets reward/attempt tracking
    usage: /flushvocab <en|fr>
  addvocab:
    description: RCON only, inserts a de-en or de-fr vocabulary pair
    usage: /addvocab <en|fr> <de_wort> <uebersetzung>
  setvocaburl:
    description: RCON only, sets the sheet CSV URL for de-en or de-fr import
    usage: /setvocaburl <en|fr> <url>
  importvocab:
    description: RCON only, merges de-en or de-fr vocabulary from configured sheet URL
    usage: /importvocab <en|fr>
